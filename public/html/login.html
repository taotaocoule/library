<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>library</title>
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<div id="main" class="form">
		<div class="form_title">登陆</div>
		<div class="form_input">
			<span>用户名：</span>
			<input type="text" name="userName">
		</div>
		<div class="form_input">
			<span>密码：</span>
			<input type="password" name="password">
		</div>
		<div class="button">
			<button id="login">登陆</button>
			<button id="register">注册</button>
		</div>
	</div>

	<div id="enroll" class="form" style="display: none;">
			<div class="form_title">注册</div>
			<div class="form_input">
				<span>用户名：</span>
				<input type="text" name="userNameEnroll">
			</div>
			<div class="form_input">
				<span>密码：</span>
				<input type="password" name="passwordEnroll">
			</div>
			<div class="form_input">
				<span>确认密码：</span>
				<input type="password" name="rePasswordEnroll">
			</div>
			<div class="button">
				<button id="sure">确认</button>
			</div>
		</div>

</body>
</html>
